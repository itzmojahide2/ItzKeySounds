name: Build ItzKeySounds Mod

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build Mod
        run: ./gradlew build

      - name: Upload Mod Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ItzKeySounds
          path: build/libs/*.jar
